<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Etch-A-Sketch</h1>
    </header>
    <main class="main">
      <div class="sketch-container"></div>
      <div class="options">
        <button class="option-btn mode active" id="color">pen color</button>
        <button class="option-btn mode" id="rainbow">rainbow mode</button>
        <button class="option-btn mode" id="shader">shader mode</button>
        <button class="option-btn mode" id="lighten">lighten mode</button>
        <button class="option-btn mode" id="eraser">eraser mode</button>
        <div class="slider-wrapper">
          <label class="slider-label" for="grid-size-slider"
            >Adjust Grid Size</label
          >
          <input
            type="range"
            min="1"
            max="64"
            value="16"
            name="grid-size-slider"
          />
        </div>

        <button class="option-btn" id="clear">clear canvas</button>
      </div>
    </main>
    <footer class="footer">
      <h3>Created with love by Austin 2023</h3>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
