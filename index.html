<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Etch-A-Sketch</h1>
    </header>
    <main class="main">
      <div class="sketch-container"></div>
      <div class="options">
        <button class="option-btn">pen color</button>
        <button class="option-btn">rainbow mode</button>
        <button class="option-btn">shader mode</button>
        <button class="option-btn">lighten mode</button>
        <button class="option-btn">eraser mode</button>
        <input type="range" min="1" max="64" />
        <button class="option-btn">clear canvas</button>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
  </body>
</html>
